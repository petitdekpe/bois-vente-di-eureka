<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBS - Catégories de bois</title>
    <link rel="stylesheet"href="style.css">
    <style>
        
        
        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* Main Content */
        .main-content {
            background-color: #fff;
        }
        
        .title {
            font-size: 24px;
            color: #333;
        }
        
        
        /* CTA Section */
        .cta-section {
            padding: 30px 0;
            text-align: center;
            background-color: #2e6e33;
            position: relative;
            overflow: hidden;
        }
        
        .cta-section h2 {
            color: white;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }
        
        .cta-section::before {
            content: "";
            position: absolute;
            bottom: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background-image: url('wave-pattern.svg');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.2;
            z-index: 1;
        }
        
        .cta-button {
            display: inline-block;
            padding: 10px 30px;
            background-color: #e09447;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            z-index: 2;
            font-size: 14px;
        }     
        .footer-links a {
            font-size: 12px;
            text-transform: uppercase;
        }
        
        .social-links {
            margin-bottom: 20px;
        }
        
        .sbs-logo {
            text-align: center;
            margin-bottom: 10px;
            font-size: 12px;
        }
        
    </style>

</head>
